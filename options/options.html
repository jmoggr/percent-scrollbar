<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Percent Scrollbar Options</title>
    <link rel="stylesheet" href="../toggle-switch.css"/>
    <link rel='stylesheet' type='text/css' href='../style.css'>
	<script type="text/javascript" src="../lib.js"></script>
	<script type="text/javascript" src="options.js"></script>
</head>
<body>
  	<div class='content-title'>Percent Scrollbar - Global Options</div>
    <div class='options-container'>
        <div class='options-column'>
            <label class='option-input' for='showpercentage'></label>
            <label class='option-input' for='hidescrollbar'></label>
            <label class='option-input' for='maximizeonscroll'></label>
            <label class='option-input' for='hideafterscroll'></label>
            <label class='option-input' for='percentviewed'></label>
        </div>
        <div class='options-column'>
            <label class='option-input' for='minfontsize'></label>
            <label class='option-input' for='maxfontsize'></label>
            <label class='option-input' for='rightpadding'></label>
            <label class='option-input' for='transitiontime'></label>
            <label class='option-input' for='transitiondelay'></label>
        </div>
    </div>
    <div id='reset-wrapper'>
        <input id='reset-button' type='button' value='Reset'>
    </div>
</body>
</html>
